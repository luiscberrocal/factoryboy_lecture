services:
  docs:
    image: factoryboy_lecture_local_docs
    container_name: factoryboy_lecture_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./factoryboy_lecture:/app/factoryboy_lecture:z
    ports:
      - '9000:9000'
    command: /start-docs
